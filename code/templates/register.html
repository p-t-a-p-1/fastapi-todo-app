{% extends "layout.html" %}
{% block content %}
<div class="columns">
    <div class="column is-three-quarters">
        <h1 class="is-size-2">User登録</h1>
    </div>
    <div class="column has-text-right">
        <a href="/admin" class="button is-primary">Login</a>
    </div>
</div>

<hr>

<form action="/register" method="post">
    <dl class="block">
        <div class="field">
            <dt>ユーザー名</dt>
            <dd><input type="text" size="30" maxlength="20" name="username" value="{{username}}" placeholder="4文字以上20文字以下の半角英数字"></dd>
        </div>
        <div class="field">
            <dt>パスワード</dt>
            <dd><input type="password" size="30" maxlength="20" name="password" placeholder="6文字以上20文字以下の半角英数字"></dd>
        </div>
        <div class="field">
            <dt>パスワード（確認用）</dt>
            <dd><input type="password" size="30" maxlength="20" name="password_tmp" placeholder="6文字以上20文字以下の半角英数字"></dd>
        </div>
        <div class="field">
            <dt>メールアドレス</dt>
            <dd><input type="email"" size="40" maxlength="60" name="mail" placeholder="sample@example.com"></dd>
        </div>
    </dl>
    <button type="submit" class="button is-primary">登録</button>
</form>

<p class="">{% for e in error %}{{ e }}<br>{% endfor %}</p>

{% endblock %}
