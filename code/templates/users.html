{% extends "layout.html" %}
{% block content %}
<h2 class="is-size-3">User一覧</h2>

<table class="table is-responsive">
    <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>password</th>
            <th>mail</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user['id'] }}</td>
            <td>{{ user['username'] }}</td>
            <td>{{ user['password'] }}</td>
            <td>{{ user['mail'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
